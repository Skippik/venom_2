<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="./style/bootstrap-reboot.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Venom-2</title>
</head>
<body class="blood">
    <header class="header">
        <div class="container">
            <div class="header__title">
                <img src="./img/logo.svg" alt="logo" class="logo">
                <button class="menu-button" type="button" aria-expanded="false" aria-controls="menu__list">
                    <span class="menu__button-text">Меню</span>
                    <svg width="50px" height="30px" class="icon">
                        <use class="menu__icon-open" xlink:href="./img/icon-sprite.svg#menu"></use>
                        <use class="menu__icon-close" xlink:href="./img/icon-sprite.svg#close_menu"></use>
                    </svg>
                    <!-- <img src="./img/menu-button_mobile.svg" alt="icon: burger-menu" class="menu__button-icon"> -->
                </button>
                <ul class="menu__list" id="menu__list">
                    <li class="menu__item">
                        <a href="./about.html" class="header__link">о фильме</a>
                    </li>
                    <li class="menu__item">
                        <a data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0" class="header__link">Трейлер</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="header__link">Актеры</a>
                    </li>
                    <li class="menu__item">
                        <a href="" class="header__link">Премьера</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h3 class="main__subtitle">16 сентября 2021</h3>
            <svg width="835px" height="206px" class="main__title" id="title">
                <use xlink:href="./img/icon-sprite.svg#main__title"></use>
            </svg>
            <div class="main__description">
                <span>В настырном журналисте по-прежнему живет симбиот.<br>
                    Том Харди в образе обаятельного суперзлодея<br>
                    из комиксов Marvel.</span>
            </div>
            <div class="main__order">
                <a data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0" class="main-trailer">
                    <svg width="25px" class="icon">
                        <use xlink:href="./img/icon-sprite.svg#play"></use>
                    </svg>
                смотреть трейлер</a>
                <a href="https://www.kino.vitebsk.by/" target="_blank" class="tickets">
                    <svg width="25px" height="25px" class="icon-tickets">
                        <use xlink:href="./img/icon-sprite.svg#ticket"></use>
                    </svg>
                билеты на премьеру</a>
            </div>
        </div>
    </main>
    <img src="./img/venom.png" alt="venom" class="venom">
    <div class="burger__menu">
        
    </div>
</body>
</html>
