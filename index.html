<!DOCTYPE html>
<html lang="Ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="./style/bootstrap-reboot.css">
    <link rel="stylesheet" href="./style/bootstrap.css">
    <link rel="stylesheet" href="./style/jquery.fancybox.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>Venom-2</title>
</head>
<body class="blood">
    <header class="header">
        <div class="container">
            <div class="header__title">
                <img src="./img/logo.svg" alt="logo" class="logo">
                <a href="#" class="header__link">о фильме</a>
                <a href="#" class="header__link">трейлер</a>
                <a href="#" class="header__link">актеры</a>
                <a href="#" class="header__link">премьера</a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <h3 class="main__subtitle">16 сентября 2021</h3>
            <svg width="835px" height="206px" class="main__title" id="title">
                <use xlink:href="./img/icon-sprite.svg#main__title"></use>
            </svg>
            <div class="main__description">
                <span>В настырном журналисте по-прежнему живет симбиот.<br>
                    Том Харди в образе обаятельного суперзлодея<br>
                    из комиксов Marvel.</span>
            </div>
            <div class="main__order">
                <a data-fancybox href="https://www.youtube.com/watch?v=Othd8W8o3t0" class="main-trailer">
                    <svg width="25px" class="icon">
                        <use xlink:href="./img/icon-sprite.svg#play"></use>
                    </svg>
                <!-- <img src="./img/play.png" alt="play" class="play"> -->
                смотреть трейлер</a>
                <a href="https://www.kino.vitebsk.by/" target="_blank" class="tickets">
                    <svg width="25px" height="25px" class="icon-tickets">
                        <use xlink:href="./img/icon-sprite.svg#ticket"></use>
                    </svg>
                билеты на премьеру</a>
            </div>
        </div>
    </main>
    <img src="./img/venom.png" alt="venom" class="venom">
</body>
</html>
